<div class="section-top-background">

    <!-- Inline styles with ngStyle and ngFor do the trick to create the necessary delay for the animation -->
    <div class="matrix-name">
        <p>Frederic Rieg : Frontend Developer</p>
    </div>

    <div class="matrix-two">
        <div class="column">
            <p *ngFor="let letter of english; index as i;" id="letter{{i}}" [ngStyle]="{'animation-delay': (i * 120) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of german; index as j;" id="letter{{j}}" [ngStyle]="{'animation-delay': (j * 28) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of french; index as k;" id="letter{{k}}" [ngStyle]="{'animation-delay': (k * 98) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of dutch; index as l;" id="letter{{l}}" [ngStyle]="{'animation-delay': (l * 222) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of turkish; index as m;" id="letter{{m}}" [ngStyle]="{'animation-delay': (m * 120) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of japanese; index as n;" id="letter{{n}}" [ngStyle]="{'animation-delay': (n * 90) + 'ms'}">{{ letter }}</p>
        </div>
        <div class="column">
            <p *ngFor="let letter of chinese; index as o;" id="letter{{o}}" [ngStyle]="{'animation-delay': (o * 22) + 'ms'}">{{ letter }}</p>
        </div>
    </div>

    <div class="icons">
        <a class="image-wrap" href="https://github.com/FredVomJupiter" target="_blank"><img class="fill-color"
                src="assets/img/github.svg" alt="git"></a>
        <a class="image-wrap" href="https://www.linkedin.com/in/frederic-r-6a2251101/" target="_blank"><img
                class="fill-color" src="assets/img/linkedin.svg" alt="linkedin"></a>
    </div>
</div>
